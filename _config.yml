# Site
name: "Coder_Kyo"
title: "Kyo's Coding Life"
description: "Share coding techniques, learning and notes"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
disqus: 'kyoscodinglife'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Kyo:
    name: Kyo
    display_name: Kyo
    avatar: 'assets/images/avatar.png'
    email: kyoangel.tw@gmail.com
    web: https://kyoangel.github.io
    # twitter: https://twitter.com/
    instagram: https://www.instagram.com/coder_kyo
    description: "Author of Coder_Kyo, sharing info for novice and professional software engineers increase their skills."
  KAI:
    name: KAI
    display_name: KAI
    avatar: 'assets/images/KAI.png'
    email: kyoangel.tw@gmail.com
    web: https://kyoangel.github.io
    # twitter: https://twitter.com/
    instagram: https://www.instagram.com/coder_kyo
    description: "AI of Coder_Kyo, sharing tech trend by AI generated content."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
